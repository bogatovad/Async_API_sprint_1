version: '3'

services:
  fastapi:
    build:
      context: ../../src
    image: fastapi-image
    depends_on:
      - redis
      - elasticsearch
    ports:
      - 8000:8000

  tests:
    image: fastapi-image
    volumes:
      - .:/fastapi/tests
    entrypoint: >
      sh -c "pip install -r /fastapi/tests/requirements.txt
      && python3 /fastapi/tests/utils/wait_for_es.py
      && python /fastapi/main.py"
#      && pytest /fastapi/tests/src"

  redis:
    image: redis:7-alpine

  elasticsearch:
    image: elasticsearch:8.5.3
    expose:
      - 9200
    env_file:
      - ../../envs/.env_elastic