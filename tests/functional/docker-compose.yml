version: '3'

services:
  fastapi:
    build:
      context: ../../src
    image: fastapi-image
    depends_on:
      - redis
      - elasticsearch

  tests:
    image: fastapi-image
    volumes:
      - .:/fastapi/tests
    entrypoint: >
      sh -c "pip install -r /fastapi/tests/requirements.txt
      && python3 /fastapi/tests/wait_for_services.py
      && pytest /fastapi/tests/src
      && pytest /fastapi/tests/src
      && pytest /fastapi/tests/src"
    depends_on:
      - redis
      - elasticsearch

  redis:
    image: redis:7-alpine
    expose:
      - 6379

  elasticsearch:
    image: elasticsearch:8.5.3
    expose:
      - 9200
    env_file:
      - ../../envs/.env_elastic