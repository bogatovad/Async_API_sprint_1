version: '3'
services:
  tests:
    build: .
    depends_on:
      - elastic_test
      - redis_test
    #restart: always
    volumes:
      - ./:/functional
    entrypoint: >
      sh -c "python3 utils/wait_for_es.py
      && python3 utils/wait_for_redis.py
      && pytest /src"  

  elastic_test:
    image: elasticsearch:8.5.3
    expose:
      - 9200
    env_file:
      - ../../envs/.env_elastic

  redis_test:
    image: redis:7-alpine
    restart: always