version: '3'
services:
  tests:
    build: .
    depends_on:
      - elastic_test
      - redis_test
    restart: always
    volumes:
      - ./:/functional

  elastic_test:
    image: elasticsearch:7.9.1
    ports:
      - 9200:9200
    env_file:
      - ../../envs/.env_elastic

  redis_test:
    image: redis:7-alpine
    restart: always