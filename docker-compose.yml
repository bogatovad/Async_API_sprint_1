version: '3'
services:
    etl:
      image: bogatovartemz/etl:0.0.1
      command: python3 main.py
      depends_on:
        - postgres
        - elasticsearch

    fastapi:
      build: src
      depends_on:
        - redis
        - elasticsearch
      volumes:
        - ./src:/fastapi
      expose:
        - 8000
      ports:
        - '8000:8000'
      env_file:
        - envs/.env

    redis:
      image: redis:7-alpine

    postgres:
      image: postgres:13.0-alpine
      volumes:
        - data_postgres:/var/lib/postgresql/data/
      env_file:
        - envs/.env
      expose:
        - 5432

    elasticsearch:
      image: elasticsearch:8.5.3
      volumes:
        - data_elasticsearch:/usr/share/elasticsearch/data
      expose:
        - 9200
      env_file:
        - envs/.env_elastic

    nginx:
      image: nginx:latest
      volumes:
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        - ./nginx/conf.d:/etc/nginx/conf.d:ro
      depends_on:
        - fastapi
      ports:
        - "80:80"

volumes:
  data_postgres:
  data_elasticsearch: